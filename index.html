<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class ="container">

    <div id="main" class="main-row">
        <h1 id="main-title">Weather Dashboard</h1>
    </div>

    <div class="row">
        <div class="city-column">
            <h2> Search for a City: </h2>
            <form> 
                <input type="text" id="city-input" name="city-input" placeholder="City Name">
                <button class="button" id="search-button" type="submit">Search</button>
                <hr>
            </form>
            <ul id="ul"></ul>
        </div>

        <div class="current-city-column">
            <div id="current-city" class="row">
                <section>
                    <div id="city-weather">
                        <h4 id="day-0"></h4>
                        <ul class="weather-data">
                            <img id="current-weather" src="" alt="">
                            <li id="temp-data"></li>
                            <li id="wind-data"></li>
                            <li id="humidity-data"></li>
                            <li id="UV-data"></li>
                        </ul>
                    </div>
                </section>
            </div>







            
        </div>
    </div>


</body>
</html>
