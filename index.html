<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="container">
<!--Dashboard-->
    <div id="main-dashboard" class="row justify-content-center">
        <h1 id="main-title">Weather Dashboard</h1>
    </div>
<!--Search Button-->
    <div class="row">
        <div class="col-3">
            <h2> Search for a City:</h2>
            <form> 
                <input type="text" id="city-input" name="city-input" placeholder="City Name">
                <button class="btn" id="search-btn" type="submit">Search</button>
                <hr>
                
            </form>
            <ul id="ul"></ul>
        </div>
<!--Display for Current City-->
        <div class="col-9">
            <div id="current-city" class="row">
                <section> 
                    <div id="city-weather">
                        <h4 id="day-0"></h4>
                        <ul class="weather-data">
                            <img id="current-weather" src="" alt="">
                            <li id="temp-data"></li>
                            <li id="wind-data"></li>
                            <li id="humidity-data"></li>
                            <li id="UV-data"></li>
                        </ul>
                    </div>
                </section>
            </div>
<!--5 Day Forecast-->
            <div class="row">
                <h3 class="forecast-title" id="forecast-title">5-Day Forecast</h3>
            </div>

            <div class="row">

                <div class="col-xs-2 day-card">
                    <h4 class="date" id="day-1"></h4>
                    <ul>
                        <img class="icon" id="day-1-Icon" src="" alt="">
                        <li class="forecast-data" id="day-1-temp"></li>
                        <li class="forecast-data" id="day-1-wind"></li>
                        <li class="forecast-data" id="day-1-humidity"></li>
                    </ul>
                </div>


                <div class="col-xs-2 day-card">
                    <h4 class="date" id="day-2"></h4>
                    <ul>
                        <img class="icon" id="day-2-Icon" src="" alt="">
                        <li class="forecast-data" id="day-2-temp"></li>
                        <li class="forecast-data" id="day-2-wind"></li>
                        <li class="forecast-data" id="day-2-humidity"></li>
                    </ul>
                </div>

                <div class="col-xs-2 day-card">
                    <h4 class="date" id="day-3"></h4>
                    <ul>
                        <img class="icon" id="day-3-Icon" src="" alt="">
                        <li class="forecast-data" id="day-3-temp"></li>
                        <li class="forecast-data" id="day-3-wind"></li>
                        <li class="forecast-data" id="day-3-humidity"></li>
                    </ul>
                </div>

                <div class="col-xs-2 day-card">
                    <h4 class="date" id="day-4"></h4>
                    <ul>
                        <img class="icon" id="day-4-Icon" src="" alt="">
                        <li class="forecast-data" id="day-4-temp"></li>
                        <li class="forecast-data" id="day-4-wind"></li>
                        <li class="forecast-data" id="day-4-humidity"></li>
                    </ul>
                </div>

                <div class="col-xs-2 day-card">
                    <h4 class="date" id="day-5"></h4>
                    <ul>
                        <img class="icon" id="day-5-Icon" src="" alt="">
                        <li class="forecast-data" id="day-5-temp"></li>
                        <li class="forecast-data" id="day-5-wind"></li>
                        <li class="forecast-data" id="day-5-humidity"></li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>
</html>
